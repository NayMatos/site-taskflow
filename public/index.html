<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gestor de Tarefas Colaborativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-4px);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .dark .column-drag-over {
            background-color: #334155 !important; /* dark:bg-slate-700 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 transition-colors duration-300 flex flex-col min-h-screen">

    <!-- Cabeçalho -->
    <header class="bg-slate-800 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-100">
                <span class="text-indigo-600">Task</span>Flow
            </h1>
            <button id="add-task-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span class="hidden sm:inline">Nova Tarefa</span>
            </button>
        </div>
    </header>

    <!-- Conteúdo Principal - Quadro de Tarefas -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Coluna A Fazer -->
            <div id="todo-column" class="bg-slate-800/70 rounded-xl p-4 transition-colors duration-300">
                <h2 class="text-xl font-semibold mb-4 text-slate-300 text-center border-b-2 border-red-400 pb-2">A Fazer</h2>
                <div id="todo-tasks" class="task-list min-h-[200px] space-y-4">
                    <!-- Cards de tarefas serão inseridos aqui -->
                </div>
            </div>
            <!-- Coluna Em Andamento -->
            <div id="inprogress-column" class="bg-slate-800/70 rounded-xl p-4 transition-colors duration-300">
                <h2 class="text-xl font-semibold mb-4 text-slate-300 text-center border-b-2 border-yellow-400 pb-2">Em Andamento</h2>
                <div id="inprogress-tasks" class="task-list min-h-[200px] space-y-4">
                    <!-- Cards de tarefas serão inseridos aqui -->
                </div>
            </div>
            <!-- Coluna Concluído -->
            <div id="done-column" class="bg-slate-800/70 rounded-xl p-4 transition-colors duration-300">
                <h2 class="text-xl font-semibold mb-4 text-slate-300 text-center border-b-2 border-green-400 pb-2">Concluído</h2>
                <div id="done-tasks" class="task-list min-h-[200px] space-y-4">
                    <!-- Cards de tarefas serão inseridos aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="text-center py-6 mt-4 border-t border-slate-700">
        <p class="text-sm text-slate-500">
            &copy; <span id="copyright-year"></span> Nayara Matos. Todos os direitos reservados.
        </p>
    </footer>

    <!-- Modal para Adicionar/Editar Tarefa -->
    <div id="task-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div id="modal-backdrop" class="modal-backdrop absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="relative bg-slate-800 rounded-lg shadow-xl w-11/12 max-w-lg mx-auto mt-10 sm:mt-20">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold text-slate-100">Nova Tarefa</h3>
                    <button id="close-modal-btn" class="text-slate-400 hover:text-slate-100">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-slate-300">Título</label>
                            <input type="text" id="title" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm placeholder-slate-400 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-slate-300">Descrição</label>
                            <textarea id="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm placeholder-slate-400 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div>
                            <label for="dueDate" class="block text-sm font-medium text-slate-300">Data de Vencimento</label>
                            <input type="date" id="dueDate" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 [color-scheme:dark]">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="priority" class="block text-sm font-medium text-slate-300">Prioridade</label>
                                <select id="priority" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="baixa">Baixa</option>
                                    <option value="media" selected>Média</option>
                                    <option value="alta">Alta</option>
                                </select>
                            </div>
                             <div>
                                <label for="status" class="block text-sm font-medium text-slate-300">Status</label>
                                <select id="status" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="todo">A Fazer</option>
                                    <option value="inprogress">Em Andamento</option>
                                    <option value="done">Concluído</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" id="cancel-btn" class="bg-slate-700 hover:bg-slate-600 text-slate-200 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Tarefa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="confirm-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div id="confirm-modal-backdrop" class="modal-backdrop absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="relative bg-slate-800 rounded-lg shadow-xl w-11/12 max-w-sm mx-auto">
            <div class="p-6 text-center">
                <svg class="mx-auto mb-4 text-gray-500 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 id="confirm-modal-message" class="mb-5 text-lg font-normal text-gray-400">Tem certeza?</h3>
                <button id="confirm-modal-yes-btn" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Sim, tenho certeza
                </button>
                <button id="confirm-modal-no-btn" type="button" class="bg-slate-700 text-gray-300 border-slate-600 hover:bg-slate-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border text-sm font-medium px-5 py-2.5 focus:z-10">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Toast de Notificação -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
        Ação realizada com sucesso!
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Configuração do Firebase ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : { 
                apiKey: "AIzaSyB8yi2yP9uGU2M7XyrobbXjVHuQcjMMjA4",
                authDomain: "site-taskflow.firebaseapp.com",
                projectId: "site-taskflow",
                storageBucket: "site-taskflow.firebasestorage.app",
                messagingSenderId: "455476849123",
                appId: "1:455476849123:web:232d21fb3513cf0d81d8d6",
                measurementId: "G-CE0SY56RJW"
            }; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        // --- Autenticação ---
        let currentUserId = null;
        async function setupAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                currentUserId = auth.currentUser.uid;
                console.log("User ID:", currentUserId);
                listenToTasks();
            } catch (error) {
                console.error("Authentication failed:", error);
                showToast("Falha na autenticação.", true);
            }
        }
        
        // --- Referência da Coleção ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'taskflow-app-local';
        const tasksCollectionRef = collection(db, `/artifacts/${appId}/public/data/tasks`);

        // --- Elementos do DOM ---
        const addTaskBtn = document.getElementById('add-task-btn');
        const modal = document.getElementById('task-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const taskForm = document.getElementById('task-form');
        const modalTitle = document.getElementById('modal-title');
        const toast = document.getElementById('toast');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmModalMessage = document.getElementById('confirm-modal-message');
        const confirmModalYesBtn = document.getElementById('confirm-modal-yes-btn');
        const confirmModalNoBtn = document.getElementById('confirm-modal-no-btn');
        const confirmModalBackdrop = document.getElementById('confirm-modal-backdrop');
        
        // --- Funções dos Modais ---
        const openModal = (task = null) => {
            taskForm.reset();
            if (task) {
                modalTitle.textContent = 'Editar Tarefa';
                document.getElementById('task-id').value = task.id;
                document.getElementById('title').value = task.title;
                document.getElementById('description').value = task.description;
                document.getElementById('dueDate').value = task.dueDate;
                document.getElementById('priority').value = task.priority;
                document.getElementById('status').value = task.status;
            } else {
                modalTitle.textContent = 'Nova Tarefa';
                document.getElementById('task-id').value = '';
                document.getElementById('status').value = 'todo';
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };
        
        let confirmCallback = null;
        const showConfirm = (message, onConfirm) => {
            confirmModalMessage.textContent = message;
            confirmCallback = onConfirm;
            confirmModal.classList.remove('hidden');
            confirmModal.classList.add('flex');
        };

        const hideConfirm = () => {
            confirmModal.classList.add('hidden');
            confirmModal.classList.remove('flex');
            confirmCallback = null;
        };

        const showToast = (message, isError = false) => {
            toast.textContent = message;
            toast.classList.remove('bg-green-500', 'bg-red-500');
            toast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        };

        // --- Lógica de Renderização ---
        const getPriorityStyles = (priority) => {
            switch (priority) {
                case 'alta': return { 
                    bg: 'bg-red-900/50', text: 'text-red-300', border: 'border-red-500' 
                };
                case 'media': return { 
                    bg: 'bg-yellow-900/50', text: 'text-yellow-300', border: 'border-yellow-500' 
                };
                case 'baixa': return { 
                    bg: 'bg-blue-900/50', text: 'text-blue-300', border: 'border-blue-500' 
                };
                default: return { 
                    bg: 'bg-slate-600', text: 'text-slate-200', border: 'border-slate-500' 
                };
            }
        };

        const createTaskCard = (task) => {
            const priorityStyles = getPriorityStyles(task.priority);
            const card = document.createElement('div');
            card.className = `task-card bg-slate-700 rounded-lg p-3 shadow border-l-4 ${priorityStyles.border} cursor-grab`;
            card.setAttribute('draggable', 'true');
            card.dataset.id = task.id;

            const today = new Date();
            today.setHours(0,0,0,0);
            const isOverdue = task.dueDate && new Date(task.dueDate) < today;

            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h4 class="font-bold text-slate-100 break-words">${task.title}</h4>
                    <div class="flex items-center gap-1 flex-shrink-0 ml-2">
                        <button class="edit-btn p-1 text-slate-400 hover:text-indigo-400 rounded-full hover:bg-slate-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        <button class="delete-btn p-1 text-slate-400 hover:text-red-500 rounded-full hover:bg-slate-600 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <p class="text-sm text-slate-400 mt-1 mb-3 break-words">${task.description || ''}</p>
                <div class="flex justify-between items-center text-xs mt-2">
                    <span class="px-2 py-1 rounded-full font-medium ${priorityStyles.bg} ${priorityStyles.text}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                    <span class="flex items-center gap-1 ${isOverdue ? 'text-red-400 font-semibold' : 'text-slate-400'}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        ${task.dueDate ? new Date(task.dueDate).toLocaleDateString('pt-BR', {timeZone: 'UTC'}) : 'Sem data'}
                    </span>
                </div>
            `;
            
            card.querySelector('.edit-btn').addEventListener('click', (e) => { e.stopPropagation(); openModal(task); });
            
            card.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                showConfirm('Tem certeza que deseja excluir esta tarefa?', async () => {
                    try {
                        await deleteDoc(doc(db, `/artifacts/${appId}/public/data/tasks`, task.id));
                        showToast('Tarefa excluída!');
                    } catch (error) {
                        showToast('Erro ao excluir tarefa.', true);
                    }
                });
            });

            card.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', task.id);
                setTimeout(() => card.classList.add('opacity-40'), 0);
            });

            card.addEventListener('dragend', () => card.classList.remove('opacity-40'));

            return card;
        };

        const renderTasks = (tasks) => {
            const containers = {
                todo: document.getElementById('todo-tasks'),
                inprogress: document.getElementById('inprogress-tasks'),
                done: document.getElementById('done-tasks')
            };
            Object.values(containers).forEach(c => c.innerHTML = '');

            const createEmptyState = () => `<p class="text-center text-sm text-slate-400 italic mt-8">Nenhuma tarefa aqui.</p>`;
            
            tasks.forEach(task => {
                if (containers[task.status]) {
                    containers[task.status].appendChild(createTaskCard(task));
                }
            });

            Object.values(containers).forEach(container => {
                if (container.children.length === 0) {
                    container.innerHTML = createEmptyState();
                }
            });
        };

        // --- Lógica do Firebase (CRUD) ---
        function listenToTasks() {
            onSnapshot(tasksCollectionRef, (snapshot) => {
                const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTasks(tasks);
            }, (error) => showToast("Erro ao carregar as tarefas.", true));
        }
        
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = document.getElementById('task-id').value;
            const taskData = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim(),
                dueDate: document.getElementById('dueDate').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                updatedAt: new Date().toISOString()
            };

            if (!taskData.title) {
                showToast("O título é obrigatório.", true);
                return;
            }

            try {
                if (taskId) {
                    const taskRef = doc(db, `/artifacts/${appId}/public/data/tasks`, taskId);
                    await updateDoc(taskRef, taskData);
                    showToast('Tarefa atualizada!');
                } else {
                    taskData.createdAt = new Date().toISOString();
                    taskData.createdBy = currentUserId;
                    await addDoc(tasksCollectionRef, taskData);
                    showToast('Tarefa adicionada!');
                }
                closeModal();
            } catch (error) {
                console.error("Erro ao salvar tarefa:", error);
                showToast('Erro ao salvar tarefa.', true);
            }
        });
        
        // --- Event Listeners Globais ---
        addTaskBtn.addEventListener('click', () => openModal());
        [closeModalBtn, cancelBtn, modalBackdrop].forEach(el => el.addEventListener('click', (e) => {
            if (e.target === el) closeModal();
        }));
        [confirmModalNoBtn, confirmModalBackdrop].forEach(el => el.addEventListener('click', (e) => {
             if (e.target === el) hideConfirm();
        }));
        confirmModalYesBtn.addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            hideConfirm();
        });
        
        // --- Drag and Drop para as Colunas ---
        document.querySelectorAll('.task-list').forEach(column => {
            const parentColumn = column.parentElement;
            parentColumn.addEventListener('dragover', (e) => {
                e.preventDefault();
                parentColumn.classList.add('column-drag-over');
            });
            parentColumn.addEventListener('dragleave', () => parentColumn.classList.remove('column-drag-over'));
            parentColumn.addEventListener('drop', async (e) => {
                e.preventDefault();
                parentColumn.classList.remove('column-drag-over');
                
                const taskId = e.dataTransfer.getData('text/plain');
                const newStatus = parentColumn.id.replace('-column', '');

                if (taskId && newStatus) {
                     try {
                        const taskRef = doc(db, `/artifacts/${appId}/public/data/tasks`, taskId);
                        await updateDoc(taskRef, { status: newStatus });
                        showToast('Status atualizado!');
                    } catch (error) {
                        showToast('Erro ao mover tarefa.', true);
                    }
                }
            });
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            setupAuth();
            
            const yearSpan = document.getElementById('copyright-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });

    </script>
</body>
</html>
